<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Добавляем ссылку на Tailwind CSS -->
</head>
<body class="bg-gray-100">
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
  <!-- Card -->
  <div class="flex flex-col">
    <div class="-m-1.5 overflow-x-auto">
      <div class="p-1.5 min-w-full inline-block align-middle">
        <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden dark:bg-neutral-800 dark:border-neutral-700">
          <!-- Header -->
          <div class="px-6 py-4 grid gap-3 md:flex md:justify-between md:items-center border-b border-gray-200 dark:border-neutral-700">
            <div>
              <h2 class="text-xl font-semibold text-gray-800 dark:text-neutral-200">
                Users
              </h2>
              <p class="text-sm text-gray-600 dark:text-neutral-400">
                Add users, edit and more.
              </p>
            </div>
          </div>
          <!-- End Header -->

          {{if .Flash}}
          <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
              <span class="block sm:inline">{{.Flash}}</span>
          </div>
          {{end}}

          <!-- Table -->
          <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
            <thead class="bg-gray-50 dark:bg-neutral-800">
              <tr>
                <th scope="col" class="px-6 py-3 text-start">
                  <div class="flex items-center gap-x-2">
                    <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-neutral-200">
                      Name
                    </span>
                  </div>
                </th>

                <th scope="col" class="px-6 py-3 text-start">
                  <div class="flex items-center gap-x-2">
                    <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-neutral-200">
                      Nickname
                    </span>
                  </div>
                </th>

                <th scope="col" class="px-6 py-3 text-start">
                  <div class="flex items-center gap-x-2">
                    <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-neutral-200">
                      City
                    </span>
                  </div>
                </th>

                <th scope="col" class="px-6 py-3 text-start">
                  <div class="flex items-center gap-x-2">
                    <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-neutral-200">
                      About
                    </span>
                  </div>
                </th>
              </tr>
            </thead>

            <tbody id="users" class="divide-y divide-gray-200 dark:divide-neutral-700">
              {{range .Users}}
              <tr>
                <td class="px-6 py-3 text-sm font-semibold text-gray-800 dark:text-neutral-200">
                  <div class="flex items-center gap-x-3">
                    <img class="inline-block h-8 w-8 rounded-full" src="{{.Image}}" alt="User Avatar">
                    <div>
                      <span class="block">{{.Name}}</span>
                      <span class="block text-sm text-gray-500 dark:text-neutral-500">{{.Email}}</span>
                    </div>
                  </div>
                </td>
                <td class="px-6 py-3 text-sm font-semibold text-gray-800 dark:text-neutral-200">
                  {{.Nickname}}
                </td>
                <td class="px-6 py-3 text-sm font-semibold text-gray-800 dark:text-neutral-200">
                  {{.City}}
                </td>
                <td class="px-6 py-3 text-sm font-semibold text-gray-800 dark:text-neutral-200">
                  {{.About}}
                </td>
              </tr>
              {{end}}
            </tbody>
          </table>
          <!-- End Table -->

          <!-- Footer -->
          <div class="px-6 py-4 grid gap-3 md:flex md:justify-between md:items-center border-t border-gray-200 dark:border-neutral-700">
            <div>
              <p class="text-sm text-gray-600 dark:text-neutral-400">
                <span class="font-semibold text-gray-800 dark:text-neutral-200">{{len .Users}}</span> results
              </p>
            </div>
          </div>
          <!-- End Footer -->
        </div>
      </div>
    </div>
  </div>
  <!-- End Card -->
</div>
</body>
</html>
